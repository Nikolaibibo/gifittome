<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Start gifItToMe</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>

  <body>

    <h1>Start gifItToMe</h1>
    <div id="container" class="inhalt">
      <p>Welcome to the start page of Start gifItToMe</p>
      <img src="/images/camera.jpg" id="preview">
    </div>

    <div id='videoplayer'>
      <video width="320" height="240" controls>
        <source src="/videos/video.mp4" type="video/mp4" id="videopreview" class="videopreview">
        Your browser does not support the video tag.
      </video>
    </div>

    <a href="#" class="kamerabutton" onclick="startStream()">Bild aktualisieren</a>
    <a href="#" class="nextbutton" onclick="createVideo()">Create Video</a>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      // image stuff
      socket.on('image created', function(msg){
        //alert("image created");
        var random = Math.random() * 10000;
        var img = "/images/cam.jpg?rand=" + random;
        $("#preview").attr("src", img).load(function(){
          //alert("reloaded");
        });
      });

      // Video stuff
      socket.on('video created', function(msg){
        var random = Math.random() * 10000;
        var vid = "/videos/video.mp4?rand=" + random;
        alert("video created" + vid);

        $("#videopreview").attr("src", vid).load(function(){
          alert("video reloaded");
        });
      });

      function startStream () {
        socket.emit('update image');
      }

      function createVideo () {
        socket.emit('create video');
      }


    </script>
  </body>
</html>
