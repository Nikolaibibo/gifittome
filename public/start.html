<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Start gifItToMe</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>

  </head>

  <body>

    <h1>Start gifItToMe</h1>
    <div id="container" class="inhalt">
      <p>Welcome to the start page of Start gifItToMe</p>
      <img src="/images/cam.jpg" id="stream">



    </div>

    <a href="#" class="kamerabutton" onclick="startStream()">Bild aktualisieren</a>
    <a href="/step1" class="nextbutton">Weiter</a>
    <button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>


    <script>
      var socket = io();
      socket.on('liveStream', function(url) {
        $('#stream').attr('src', url);
        $('.start').hide();
      });

      function startStream() {
        socket.emit('start-stream');
        $('.start').hide();
      }
  </script>
  </body>
</html>
