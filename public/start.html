<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Start gifItToMe</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>

  <body>

    <h1>Start gifItToMe</h1>
    <div id="container" class="inhalt">
      <p>Welcome to the start page of Start gifItToMe</p>
      <img src="/images/camera.jpg" id="preview">



    </div>

    <a href="#" class="kamerabutton" onclick="startStream()">Bild aktualisieren</a>
    <a href="/step1" class="nextbutton">Weiter</a>
    <button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('image created', function(msg){
        //alert("image created");
        var random = Math.random() * 10000;
        var img = "/images/cam.jpg?rand=" + random;
        $("#preview").attr("src", img).load(function(){
          //alert("reloaded");
        });
      });

      function startStream () {
        socket.emit('update image');
      }


    </script>
  </body>
</html>
