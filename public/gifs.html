  <body>

    <h1>Gesammelte GIFs</h1>

    <div id="gifs" class="gifs">
    </div>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      var socket = io();

      // image stuff
      socket.on('gifs fetched', function(msg){
        //alert("gifs fetched");
        console.log(msg);

        for (var i = 0; i < msg.length; i++) {
          console.log("gif::::" + msg[i]);
        }

      });

      socket.emit('fetch gifs');

    </script>
